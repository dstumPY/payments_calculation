<script>
    // get right div box element
    var box_right = document.getElementById('box_right');
    var positions_euro_sum = box_right.querySelectorAll('.box_euro_sum')

    function calc_sum_on_units(strInputBox, strOutputBox, monetary_factor) {
        var inputBox = document.getElementById(strInputBox);
        var sumBox = document.getElementById('box16_out');

        // function
        inputBox.onkeyup = function() {
            var number_payment = inputBox.value;
            document.getElementById(strOutputBox).innerHTML = number_payment * monetary_factor;

            // sum up all partial sum
            var sum = 0;
            for (let i = 0; i < 15; i++) {
                sum += parseFloat(positions_euro_sum[i].innerHTML);
            }

            // write final sum to box16_out
            sumBox.innerHTML = sum;
        }
    }

    calc_sum_on_units('box1_in', 'box1_out', 500.0);
    calc_sum_on_units('box2_in', 'box2_out', 200.0);
    calc_sum_on_units('box3_in', 'box3_out', 100.0);
    calc_sum_on_units('box4_in', 'box4_out', 50.0);
    calc_sum_on_units('box5_in', 'box5_out', 20.0);
    calc_sum_on_units('box6_in', 'box6_out', 10.0);
    calc_sum_on_units('box7_in', 'box7_out', 5.0);
    calc_sum_on_units('box8_in', 'box8_out', 2.0);
    calc_sum_on_units('box9_in', 'box9_out', 1.0);
    calc_sum_on_units('box10_in', 'box10_out', 0.5);
    calc_sum_on_units('box11_in', 'box11_out', 0.2);
    calc_sum_on_units('box12_in', 'box12_out', 0.1);
    calc_sum_on_units('box13_in', 'box13_out', 0.05);
    calc_sum_on_units('box14_in', 'box14_out', 0.02);
    calc_sum_on_units('box15_in', 'box15_out', 0.01);
</script>
